<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia Gruesa Libre">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="cards">
        <a href="#" class="card-items">
            <img src="images/soccer.jpg" alt="soccer">
            <span class="soccer">Soccer</span>
            <h4>Soccer News and Analysis</h4>
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="#" class="card-items">
            <img src="images/formulaone.jpg" alt="formulaone">
            <span class="formula-one">Formula 1</span>
            <h4>Formula 1 News and Updates</h4>
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="#" class="card-items">
            <img src="images/basketball.jpeg" alt="basketball">
            <span class="basketball">Basketball</span>
            <h4>Basketball News and Standings</h4>
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
        <a href="#" class="card-items">
            <img src="images/tennis.jpg" alt="tennis">
            <span class="tennis">Tennis</span>
            <h4>ATP and WTA News and Rankings</h4>
            <div class="arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </a>
    </div>
</body>
</html>
